repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: ts-check
        name: TypeScript lint + typecheck + tests + build (parallel)
        entry: bash -c 'npm run lint & pid_lint=$!; npm run typecheck & pid_tc=$!; timeout 30 npm test & pid_test=$!; npm run build & pid_build=$!; wait $pid_lint && wait $pid_tc && wait $pid_test && wait $pid_build'
        language: system
        pass_filenames: false
