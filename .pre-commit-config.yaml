repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: ts-check
        name: TypeScript lint + typecheck + tests (parallel)
        entry: bash -c 'npm run lint & pid_lint=$!; npm run typecheck & pid_tc=$!; timeout 30 npm test & pid_test=$!; wait $pid_lint && wait $pid_tc && wait $pid_test'
        language: system
        pass_filenames: false

      - id: ts-build
        name: TypeScript build
        entry: npm run build
        language: system
        pass_filenames: false
